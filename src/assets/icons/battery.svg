<svg xmlns="http://www.w3.org/2000/svg" width="22" height="15" viewBox="0 0 22 15">
  <!-- Battery body -->
  <rect x="3.5" y="2" width="15" height="9" rx="2" ry="2" fill="#808080" />
  <!-- Low battery level -->
  <rect x="3.5" y="2" width="3" height="9" rx="2" ry="2" fill="red" />
  <!-- Battery tip -->
  <rect x="19" y="5" width="1" height="3" rx="1" ry="1" fill="#808080" />
  <!-- Battery percentage text -->
  <text x="11" y="7" text-anchor="middle" fill="white" font-size="8" font-family="Arial" dy=".3em">18</text>
</svg>


